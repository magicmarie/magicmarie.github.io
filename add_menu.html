<!DOCTYPE html>
<html>

    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Add menu Page</title>
        <link rel="stylesheet" href="css/app.css">
    </head>

    <body>
        <nav class="topnav flex place_content align">
            <h3 class="brand">
                Book-A-Meal
            </h3>
        </nav>
        <div class="box centered">
            <label>Menu Name</label>
            <form action="" method="POST">
                <input type="text" required="" placeholder="meal name e.g. Monday">
                <br>
                <input type="checkbox" name="food" value="beef&rice"> Beef and rice
                <br>
                <input type="checkbox" name="food" value="juice"> Juice
                <br>
                <input type="checkbox" name="food" value="fries&chicken"> Fries and chicken
                <br>
                <input type="checkbox" name="food" value="wine" checked> Wine
                <br>
                <div>
                    <a href="admin.html" class="button button-main" align="left">Add</a>
                </div>
            </form>
        </div>
    </body>

</html>
