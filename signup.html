<!DOCTYPE html>
<html>

    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Registration Page</title>
        <link rel="stylesheet" href="css/app.css">
    </head>

    <body>
        <nav class="navbar flex jcsb aic">
            <h3 class="brand">
                Book A Meal
            </h3>

            <div class="navbar-actions px-1">
                <a href="index.html">
                    Home
                </a>
                <a href="login.html">
                    Login
                </a>
            </div>
        </nav>

        <div class="cols">
            <div class="col-5 mx-auto mt-1">
                <div class="box">
                    <h1 class="box-title"> Sign Up Page</h1>
                    <div class="box-content">

                        <form action="POST">
                            <!-- name -->
                            <div class="f-group">
                                <input type="text" placeholder="Name">
                            </div>
                            <!-- email address -->
                            <div class="f-group">
                                <input type="email" placeholder="Email Address">
                            </div>
                            <!-- password -->
                            <div class="f-group">
                                <input type="password" placeholder="Password">
                            </div>
                            <!-- confirm password -->
                            <div class="f-group">
                                <input type="password" placeholder="Confirm Password">
                            </div>
                            <div class="f-group">
                                <a href="login.html">
                                    <button class="button button-primary">
                                        Register
                                    </button>
                                </a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </body>

</html>
